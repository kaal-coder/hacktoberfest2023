<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 shadow p-3 mb-5 bg-white rounded" style="margin: 0 auto; margin-top: 150px;">
                <!-- Default form login -->
                <form class="text-center border border-light p-5" action="#!">

                    <p class="h4 mb-4">Criminal Record</p>

                    <!-- Email -->
                    <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="Criminal Name">

                    
                        <input type="text" id="defaultLoginFormPeriod" class="form-control mb-4"
                        placeholder="Sentence Period">

                        <input type="text" id="defaultLoginFormArrest" class="form-control mb-4"
                        placeholder="Arrested By">

                        <input type="text" id="defaultLoginFormAddr" class="form-control mb-4"
                        placeholder="Address">


                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Submit</button>

                    <!-- Register -->
                    <p>New Entry?
                        <a href="">Update</a>
                    </p>

                   
                </form>
                <!-- Default form login -->
            </div>
        </div>
    </div>

</body>

</html>
