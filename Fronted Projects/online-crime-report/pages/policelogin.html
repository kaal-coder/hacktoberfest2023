<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Login Panel</title>
  <link rel="icon" href="images/brand.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="myform">
      <form>
        <h2>POLICE LOGIN</h2>
        <input type="text" placeholder="Police Id">
        <input type="password" placeholder="Password">
        <button type="submit">LOGIN</button>
        <button type="forgot password">Forgot Password</button>
      </form>
    </div>
    <div class="image">
      <img class="police-img"  src="images/police.jpg">
    </div>
  </div>

</body>
</html>
