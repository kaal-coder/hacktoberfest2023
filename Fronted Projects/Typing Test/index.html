<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Josefin+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif
        }
        .mainDiv{
            width: 100%;
            height: 100vh;
            position: relative;
            background: #3498db;
        }
        .centerDiv{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) ;
            text-align: center;
        }
        h1{
            text-transform: capitalize;
            margin-bottom: 30px;
            color: #eff0f1;
            text-shadow: 1px 2px 3px #2980b9;
            font-size: 2.3rem;
        }
        h2{
            text-align: center;
        }
        textarea{
            background-color: #444;
            box-shadow: 0 0 1px rgba(0,0,0,0.5);
            border-radius: 10px 10px 0 0;
            border: 20p solid #34495e;
            color: white;
            font-size: 1.3rem;

        }
        .mainbtn{
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #ecf0f1;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome To Typing Speed Test</h1>
            <h2 id="msg"></h2>
            <br>
            <textarea name="text" id="mywords" cols="100" rows="10" placeholder="  Remember,be nice !"></textarea>
            <br>
            <button type="submit" id="btn" class="mainbtn">Start</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
